name: Deploy to Render

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - '.github/**'

jobs:
  deploy:
    name: Deploy to Render
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint
        continue-on-error: true

      - name: Run type check
        run: npm run type-check
        continue-on-error: true

      - name: Run tests
        run: npm test
        env:
          NODE_ENV: test
        continue-on-error: true

      - name: Build project
        run: npm run build

      - name: Trigger Render deployment
        # Render auto-deploys when connected to GitHub, but you can trigger manually if needed
        # Add RENDER_DEPLOY_HOOK_URL to GitHub Secrets if you want to use this
        run: |
          if [ -n "${{ secrets.RENDER_DEPLOY_HOOK_URL }}" ]; then
            echo "Triggering Render deployment..."
            curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL }}" \
              -H "Content-Type: application/json" || echo "Deploy hook not configured"
          else
            echo "Render auto-deploy is enabled. Deployment will happen automatically."
          fi
        continue-on-error: true
